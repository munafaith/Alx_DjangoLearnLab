{% extends "blog/base.html" %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post-detail' object.id %}">Cancel</a>
    </form>
{% endblock content %}
