{% extends "blog/base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p>By {{ post.author.username }} on {{ post.published_date|date:"F d, Y" }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
        <hr>
    {% endfor %}
{% endblock content %}
